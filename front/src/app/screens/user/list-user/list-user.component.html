<button mat-raised-button (click)="navigateToUserAdd()" color="primary">new</button>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="nickname, name, email" #input>
</mat-form-field>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef>nickname</th>
      <td mat-cell *matCellDef="let row">{{row.nickname}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let row">{{row.phone}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="user_type">
      <th mat-header-cell *matHeaderCellDef>user_type</th>
      <td mat-cell *matCellDef="let row">{{row.user_type.description}}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>active</th>
      <td mat-cell *matCellDef="let row">{{row.active}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/user/{{row.id}}/edit" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/user/{{row.id}}/remove" class="delete">
            <i class="material-icons">delete</i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>

<div style="display: flex; justify-content: center; padding-top: 5%;" *ngIf="users.length === 0">
  <h5>users not found!</h5>
</div>
