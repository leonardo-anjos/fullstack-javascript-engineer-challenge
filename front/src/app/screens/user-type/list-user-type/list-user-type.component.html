<button mat-raised-button (click)="navigateToUserTypeAdd()" color="primary">new</button>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="usersType">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>active</th>
      <td mat-cell *matCellDef="let row">{{row.active}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let row">
          <a routerLink="/user-type/{{row.id}}/edit" class="edit">
            <i class="material-icons">edit</i>
          </a>
          <a routerLink="/user-type/{{row.id}}/remove" class="delete">
            <i class="material-icons">delete</i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
